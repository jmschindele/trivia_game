<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- starting screen is here -->

    <title>Trivia Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center" id="state-1">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-12">
              <h1>Trivia Game</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ul id="Rules">
                <li>This quiz has 10 questions.</li>
                <li>You have 30 seconds to answer each one.</li>
                <li>Your score will be displayed at the end!</li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button class="btn btn-success start-button">Start!</button>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </div>
      <!-- game body is here -->

      <div class="row text-center hide" id="state-2">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-12">
              <h1>Trivia Game</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p id="timer">30</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p id="question">question Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn answer-btn " id="a1">Answer 1</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn answer-btn " id="a2">Answer 2</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button class="btn answer-btn " id="a3">Answer 3</button>
            </div>

            <div class="col-md-6">
              <button class="btn answer-btn " id="a4">Answer 4</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for displaying score -->
      <div class="row text-center hide" id="state-3">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-md-12">
              <h1>Trivia Game</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p id="final-score"></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button class="btn btn-success" id="play-again">Play Again!</button>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
